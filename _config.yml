# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 鲍晨华的博客
subtitle:
### this variable is MarkDown form.
description: 两个人学习的日子
avatar: /image/avatar1.jpg
keywords:
author: 鲍晨华
language: zh-CN
timezone: UTC

# Header
navname: Colourist's Blog

# navigatior items
nav:
  帖子: /archives
  类别: /category
  标签: /tags
  关于: /about
# favicon
favicon: /favicon.ico

# Profile
nickname: Colourist

# main menu navigation
## links key words should not be changed.
## Complete url after key words.
## Unused key can be commented out.
links:
  Blog: /
